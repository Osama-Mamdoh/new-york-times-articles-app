<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand mx-3" [routerLink]="['/']">
    <img
      [src]="'./assets/images/logo-nyt-header.svg'"
      width="200"
      height="30"
      alt="Logo"
    />
  </a>
  <button
    class="navbar-toggler btn btn-outline-primary mx-3"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarNav"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-end mx-3"
    id="navbarNav"
    [ngbCollapse]="isCollapsed"
  >
    <ul ngbNav class="navbar-nav mx-3">
      <li
        ngbNavItem
        *ngFor="let link of links"
        [ngClass]="{ active: router.url.includes(link.title) }"
      >
        <a ngbNavLink [routerLink]="[link.url]">{{ link.title }}</a>
      </li>
    </ul>
    <button type="submit" class="btn btn-danger" (click)="logout()">
      Logout
    </button>
  </div>
</nav>
