<div class="card h-100">
  <img class="card-img-top" [src]="data.image" [alt]="data.imageAlt" />
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">
        {{ data.title }}
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ data.byline }}
      </h6>
    </div>

    <p class="card-text">
      {{ data.description }}
    </p>
    <a (click)="readMoreClicked()" class="text-left" *ngIf="readMore"
      >Read More</a
    >
  </div>
</div>
